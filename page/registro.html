<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Padel</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <img src="../media/logo1.png" alt="logo">
        <input type="checkbox" id="check">
        <label for="check" class="mostrar-menu">
            &#8801
        </label>
        
        <nav class="menu">
            <a href="../index.html">HOME</a>
            <a href="../page/registro.html">INICIO</a>
            <a href="../page/contacto.html">CONTACTO</a>
            <a href="../page/blog.html">BLOG</a>
            <a href="../page/sobre-nostros.html">NOSTROS</a>
            <label for="check" class="esconder-menu">
                &#215
            </label>
        </nav>
    </header> 
    <div class="conteiner">
        <form class="form">
            <h2 class="form-title">Inicia Sesión</h2>
            <p class="form-paragraph">¿Aun no tienes una cuenta?<a href="#" class="form-link">Entra aquí</a></p>

            <div class="form-container">
                <div class="form-group">
                    <input type="text" id="name" class="form-input" placeholder=" ">
                    <label for="name" class="form-label">Nombre:
                    </label>
                    <span class="form-line"></span>
                </div>

                <div class="form-group">
                    <input type="email" id="user" class="form-input" placeholder=" ">
                    <label for="user" class="form-label">Correo Electrónico:</label>
                    <span class="form-line"></span>
                </div>

                <div class="form-group">
                    <input type="text" id="password" class="form-input" placeholder=" ">
                    <label for="password" class="form-label">Contraseña:</label>
                    <span class="form-line"></span>
                </div>

                <input type="submit" class="form-submit" value="Entrar">
            </div>
        </form>
    </div>

    <footer>
        <p> © Todo Padel 2024</p>
         <div class="redes-sociales">
            <i class="fa-brands fa-x-twitter"></i> 
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-tiktok"></i>
  
        </div>
    </footer>
