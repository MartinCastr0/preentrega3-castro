<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo padel</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <img src="../media/logo1.png" alt="logo">
        <input type="checkbox" id="check">
        <label for="check" class="mostrar-menu">
            &#8801
        </label>
        
        <nav class="menu">
                <a href="../index.html">HOME</a>
                <a href="../page/registro.html">INICIO</a>
                <a href="../page/contacto.html">CONTACTO</a>
                <a href="../page/blog.html">BLOG</a>
                <a href="../page/sobre-nostros.html">NOSTROS</a>
            <label for="check" class="esconder-menu">
                &#215
            </label>
        </nav>
    </header> 
    <div class="background">
        <div class="form-container">
            <h1>Formulario de Inscripción</h1>
            <form action="/submit" method="post">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="phone">Teléfono:</label>
                <input type="tel" id="phone" name="phone" required>
                
                <label for="message">Mensaje:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                
                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>
    <footer>
        <p> © Todo Padel 2024</p>
         <div class="redes-sociales">
            <i class="fa-brands fa-x-twitter"></i> 
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-tiktok"></i>

        </div>
    </footer>
    <!--fontawesome-->
    <script src="https://kit.fontawesome.com/16081e37c3.js" crossorigin="anonymous"></script>
</body>
</html>
